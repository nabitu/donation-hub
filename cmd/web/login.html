<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login & Registration - DonationHub</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">DonationHub</a>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mt-4" x-data="{showLoginForm:true}">
        <div class="row">
            <!-- Login Form (Initially visible) -->
            <div class="col-md-6" x-show="showLoginForm">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginUsername">Username</label>
                        <input type="text" class="form-control" id="loginUsername" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p class="mt-3">Don't have an account? <a href="#" @click.prevent="showLoginForm = false">Register now</a></p>
            </div>

            <!-- Registration Form (Initially hidden) -->
            <div class="col-md-6" id="registerForm" x-show="!showLoginForm">
                <h2>Register</h2>
                <form>
                    <div class="form-group">
                        <label for="registrationUsername">Username</label>
                        <input type="text" class="form-control" id="registrationUsername" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="registrationEmail">Email address</label>
                        <input type="email" class="form-control" id="registrationEmail" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="registrationPassword">Password</label>
                        <input type="password" class="form-control" id="registrationPassword" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <p class="mt-3">Already have an account? <a href="#" @click.prevent="showLoginForm = true">Login here</a></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white mt-5">
        <div class="container py-4">
            <div class="row">
                <div class="col-md-6">
                    <h5>DonationHub</h5>
                    <p>A platform connecting donors with those in need.</p>
                </div>
                <div class="col-md-6">
                    <h5>Contact Us</h5>
                    <ul>
                        <li>Email: info@donationhub.com</li>
                        <li>Phone: +1 123-456-7890</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="text-center py-2" style="background-color: #343a40;">
            &copy; 2024 DonationHub. All rights reserved.
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
